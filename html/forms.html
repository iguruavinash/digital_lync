<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <form>
        <label for="fname">First Name: </label><br>
        <input type="text" name="fname" id="fname"><br><br>
        <label for="lname">Last Name: </label><br>
        <input type="text" name="lname" id="lname"><br><br>
        <label for="email">Email: </label><br>
        <input type="email" name="email" id="email"><br><br>
        <label for="pwd">Password: </label><br>
        <input type="password" name="pwd" id="pwd"><br><br>
        <label for="phone">Phone Number: </label><br>
        <input type="number" name="phone" id="phone"><br><br>
        Gender: <br>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label><br>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label><br>
        <input type="radio" name="gender" id="other" value="other">
        <label for="other">Other</label><br><br>
        <label for="dob">DOB: </label>
        <input type="date" name="dob" id="dob"><br><br>
        Courses: <br>
        <input type="checkbox" name="course1" id="course1" value="html">
        <label for="course1">HTML</label><br>
        <input type="checkbox" name="course2" id="course2" value="css">
        <label for="course2">CSS</label><br>
        <input type="checkbox" name="course3" id="course3" value="javascript">
        <label for="course3">JAVASCRIPT</label><br>
        <input type="checkbox" name="course4" id="course4" value="typescript">
        <label for="course4">TYPE SCRIPT</label><br>
        <input type="checkbox" name="course5" id="course5" value="angular">
        <label for="course5">ANGULAR</label><br>
        <input type="checkbox" name="course6" id="course6" value="nodejs">
        <label for="course6">NODE JS</label><br>
        <input type="checkbox" name="course7" id="course7" value="mongodb">
        <label for="course7">MONGO DB</label><br><br>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
