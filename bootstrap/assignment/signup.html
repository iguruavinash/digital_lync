<head>

<body>
    <nav class="navbar navbar-expand-lg navbar-inverse bg-dark" style="color: white;">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html" style="color: white;">Lifestyle Store</a>

    <form class="container" style=" border: 1px solid black; margin-top: 10px;">
        <h1>SIGN UP</h1>
        <div class="form-group">
            <input type="text" name="name" id="name" class="form-control" placeholder="Name" validate><br>
            <input type="email" name="email" id="email" class="form-control" placeholder="Email" validate><br>
            <input type="password" name="password" id="password" class="form-control" placeholder="Password" validate><br>
            <input type="phone" name="phone" id="phone" class="form-control" placeholder="Contact" validate><br>
            <input type="text" name="city" id="city" class="form-control" placeholder="City" validate><br>
            <input type="text" name="address" id="address" class="form-control" placeholder="Address" validate><br>
            <button type="submit" class="btn btn-primary"><a href="redirect.html" style="color: white;">Submit</a></button>
        </div>
    </form>
    <footer>
