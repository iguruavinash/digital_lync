    <form class="container" style="margin-bottom: 20px;">
        <div class="form-group">
            <div class="col-6">

                <input type="text" name="fname" id="fname" class="form-control">

                    </fieldset>
                </div>
                <div class="radio">

                        <label for="radio" class="form-check-label">Male</label><br>

                        <label for="radio" class="form-check-label">Female</label><br>

                        <label for="radio" class="form-radio-label">Others</label>
                    </fieldset>
                </div><br>

            </div>
            
        </div>
        <br> <button type="button" class="btn btn-success">Submit</button>
